<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eka Nata</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="header-background"></div>
        <div class="header">
            <div class="header-wrapper">
                <div class="header-title">
                    <img src="images/dreamer-dream__.svg" alt="dreamer-dream-logo">
                </div>
                <div class="header-list">
                    <ul>
                        <li>HOME</li>
                        <li>ABOUT</li>
                        <li>RESUME</li>
                        <li>PORTFOLIO</li>
                        <li>SERVICES</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
            </div>
        </div>
    <div class="content">
        <div class="jumbotron-wrapper">
            <div class="jumbotron">
                <div class="left-jumbotron">
                    <p>__Hello, I'm</p>
                    <h1>Eka Nata</h1>
                    <p>A Front End Developer, Graphic Designer, UI Designer,
                    Photographer, Videographer located in Bali, Indonesia.</p>
                    <div class="line"></div>
                    <p>Looking for working around Indonesia and world.
                    Scroll to see my work or download the CV below.</p>
                    <button>Download CV</button>
                    <div class="social-account">
                        <img class ="instagram" src="images/Instagram.png" alt="instagram"><img  class="github" src="images/github-logo.png" alt="github"><img  class="gmail" src="images/Gmail-logo.png" alt="gmail">
                    </div>
                </div>
                <div class="right-jumbotron">
                    <img src="images/eka-nata-image.svg" alt="eka-nata-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
